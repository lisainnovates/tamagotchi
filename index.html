/* New top-left links container */

.tamagotchi {
background: #d0d0d0;
border: 12px solid #fff;
border-radius: 50%;
width: 360px;
height: 480px;

}

.screen {
background: #b0ffb0;

.pet {
font-size: 40px;
animation: bounce 1s infinite alternate;
}

@keyframes bounce {
to {
transform: translateY(-10px);
}
}

.buttons {

height: 80px;

padding: 8px;
cursor: pointer;
transition: transform 0.2s;
display: flex;
align-items: center;
justify-content: center;
text-decoration: none;
color: black;
}

.btn:hover {
transform: scale(1.1);
background-color: #e0ffe0;
}
